    <div class="container my-5">
      <div class="row">
        <div class="col-md-6">
          <h2 class="mb-3">登录</h2>
          <form>
            <div class="form-group">
              <label for="login-email">邮箱</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                placeholder="请输入邮箱"
              />
            </div>
            <div class="form-group">
              <label for="login-password">密码</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="请输入密码"
              />
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2 class="mb-3">注册</h2>
          <form>
            <div class="form-group">
              <label for="register-username">用户名</label>
              <input
                type="text"
                class="form-control"
                id="register-username"
                placeholder="请输入用户名"
              />
            </div>
            <div class="form-group">
              <label for="register-email">邮箱</label>
              <input
                type="email"
                class="form-control"
                id="register-email"
                placeholder="请输入邮箱"
              />
            </div>
            <div class="form-group">
              <label for="register-password">密码</label>
              <input
                type="password"
                class="form-control"
                id="register-password"
                placeholder="请输入密码"
              />
            </div>
            <div class="form-group">
              <label for="register-confirm-password">确认密码</label>
              <input
                type="password"
                class="form-control"
                id="register-confirm-password"
                placeholder="请再次输入密码"
              />
            </div>
            <div class="form-group form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="agree-to-terms"
              />
              <label class="form-check-label" for="agree-to-terms"
                >我同意<a href="#">服务条款</a></label
              >
            </div>
            <button type="submit" class="btn btn-primary">注册</button>
          </form>
        </div>
      </div>

      <!-- 按钮面板 -->
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">快速登录</h3>
              <p class="card-text">使用社交账号直接登录</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="#" class="btn btn-sm btn-info"
                  ><i class="fab fa-weibo"></i> 微博登录</a
                >
                <a href="#" class="btn btn-sm btn-warning"
                  ><i class="fab fa-google"></i> Google 登录</a
                >
                <a href="#" class="btn btn-sm btn-success"
                  ><i class="fab fa-ban"></i> GitHub 登录</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
